<div class="inner-box">
    <div class="content">
        <span class="company-logo">
            <img src="/assets/images/company-logo/1-1.png" alt="item brand">
        </span>
        <h4><a href="/detail">{{job.title}}</a></h4>
        <ul class="job-info">
            <li><span class="icon flaticon-briefcase"></span>{{job.companyName}}</li>
            <li><span class="icon flaticon-map-locator"></span>{{job.location}}</li>
            <li><span class="icon flaticon-clock-3"></span> 11 hours ago</li>
            <li><span class="icon flaticon-money"></span> $35k - $45k</li>
        </ul>
        <ul class="job-other-info">
            <li class="time">{{job.experience}}</li>
            <li class="privacy">Private</li>
            <li class="required">Urgent</li>
        </ul>
        <button class="bookmark-btn"><span class="flaticon-bookmark"></span></button>
    </div>
</div>
