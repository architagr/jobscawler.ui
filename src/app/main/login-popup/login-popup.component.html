<mat-dialog-content>
<div id="login-modal">
    <div class="login-form default-form">
        <div class="form-inner">
            <h3>Login to {{jobtitle}}</h3>
            <div class="loginEmail" [hidden]="loginWithOtp">
                <div class="form-group">
                    <label>Username or MobileNo</label>
                    <input type="text" name="username" placeholder="Username" required="" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
                </div>
                <div class="form-group">
                    <div class="field-outer">
                        <div class="input-group checkboxes square">
                            <input type="checkbox" name="remember-me" id="remember">
                                <label for="remember" class="remember">
                                    <span class="custom-checkbox"></span>
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="pwd">Forgot password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button class="theme-btn btn-style-one" (click)="login(username, password)" name="log-in">Log In</button>
                </div>
            </div>
            <div [hidden]="!loginWithOtp" class="loginOtp">
                <div class="form-group mobileInput">
                    <input type="number" maxlength="10" name="mobileno" placeholder="MobileNo" required="" [(ngModel)]="mobileNo">
                    <span class="unit">+91 - </span>
                    <label class="error" *ngIf="errorMessage">{{errorMessage}}</label>
                </div>
                <div *ngIf="otpSent" class="form-group">
                    <input type="text" name="otp" placeholder="Enter OTP" [(ngModel)]="otp">
                </div>
                <div class="form-group">
                    <label *ngIf="otpSent" class="pwd" (click)="generateOTP()">Re-send OTP {{loginOtp}}</label>
                </div>
                <div class="form-group">
                    <button class="theme-btn btn-style-one" (click)="generateOTP()" *ngIf="!otpSent">Get OTP</button>
                    <button class="theme-btn btn-style-one" (click)="login(mobileNo, otp)" *ngIf="otpSent">Log In</button>
                </div>
            </div>
            <div class="bottom-box">
                <div class="text">Don't have an account? <a class="call-modal signup"
                        data-bs-dismiss="modal" data-bs-target="#registerModal"
                        data-bs-toggle="modal"
                        href="#">Signup</a></div>
                <div class="divider"><span>or</span></div>
                <div class="btn-box row">
                    <div class="col-lg-6 col-md-12"><a
                            href="#"
                            class="theme-btn social-btn-two facebook-btn"><i
                                class="fab fa-facebook-f"></i> Log In via Facebook</a></div>
                    <div class="col-lg-6 col-md-12"><a
                            href="#"
                            class="theme-btn social-btn-two google-btn"><i
                                class="fab fa-google"></i> Log In via Gmail</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</mat-dialog-content>
